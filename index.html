<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-body">
        <div class="display"></div>
        <div class="keypad">
            <div class="key" id="all-clear">AC</div>
            <div class="key" id="clear">C</div>
            <div class="key" id="percentage"></div>
            <div class="key operator-key" id="division">/</div>
            <div class="key number-key" id="seven">7</div>
            <div class="key number-key" id="eight">8</div>
            <div class="key number-key" id="nine">9</div>
            <div class="key operator-key" id="multiplication">*</div>
            <div class="key number-key" id="four">4</div>
            <div class="key number-key" id="five">5</div>
            <div class="key number-key" id="six">6</div>
            <div class="key operator-key" id="subtraction">-</div>
            <div class="key number-key" id="one">1</div>
            <div class="key number-key" id="two">2</div>
            <div class="key number-key" id="three">3</div>
            <div class="key operator-key" id="addition">+</div>
            <div class="key" id="empty"></div>
            <div class="key number-key" id="zero">0</div>
            <div class="key number-key" id="decimal-point">.</div>
            <div class="key" id="equal">=</div>
        </div>
    </div>
</body>
</html>
